<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>jwdfinalprojetc!</title>

    <link rel="stylesheet"  href="./css/style.css">
  </head>
  
  <body>

   <!----> 
   <div class="container-fluid">
<!---->
    <!--Form information starts here-->
    <section class="d-flex flex-column mx-auto col-lg-4 col-md-8 col-sm-12">
      <form name="Add Task" id="addForm">
        <span id="nameError"></span>
        <div class="col">    
          <label for="name" class="form-label">Name:</label>
          <input type="text" class="form-control" id="name">
        </div><br>

        <span id="descripError"></span>
        <div class="col">
          <label for="description" class="form-label">Description:</label>
          <textarea class="form-control" id="description" name="description" rows="3" cols="30"></textarea>
        </div><br>

        <span id="assignErr"></span>
        <div class="col">
          <label for="assign" class="form-label">Assigned To:</label>
          <input type="text" class="form-control" id="assign">
        </div><br>

        <span id="statusErr"></span>
        <div class="col">
          <label for="inputState" class="form-label">Status</label>
          <select id="inputState" class="form-select"  placeholder="select status">
            <option value="todo">To do</option>
            <option value="review">Review</option>
            <option value="inprogress">In progress</option>
            <option value="done">Done</option>
          </select>
        </div>

        <span id="dateErr"></span>
        <div class="col">
          <label for="date" class="form-label">Due Date:</label>
          <input type="date" class="form-control" id="date" value="">
        </div>

        <div class="col">
          <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
          <button type="reset" class="btn btn-primary" id="resetBtn">Reset</button>
        </div>

        </form>
      </section>
    
  <!--Form information ends here-->

        <!--Cards information-->
    <section class="d-flex flex-wrap justify-content-center">
                    
    <!--First card starts here-->
        <div class="col">
          <div class="mx-auto card" style="width: 14rem;">
            <div class="card-body">
              <h5 class="card-name">Name</h5>
              <p class="card-text">Coding</p>
              <h5 class="card-name">Description</h5>
              <p class="card-text">Make use of course content.</p>
              <h5 class="card-name">Assigned to:</h5>
              <p class="card-text">Patience</p>
              <h5 class="card-status">Status:</h5>
              <p class="card-text">Done</p>
              <h5 class="card-name">Due Date:</h5>
              <p class="Date">yyyy/mm/dd</p>
              <a href="#" class="btn btn-primary">Edit</a>
              <a href="#" class="btn btn-primary">delete</a>
            </div>
          </div>
               <!--first card ends here-->
        <!-- Task list -->
            <div class="task-list-container">
              <h3 class="text-center">Tasks:</h3>
              <div class="d-flex justify-content-center">
                <ul class="list-group" id="task-list"></ul>
              </div>
            </div> 
              </section>
              <footer>Rights reserved. Copyright 2021 , by Gyanu & Patience</footer>
          
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
  </div>
  <script src="js/taskManager.js"></script>
  <script src="js/index.js"></script>
  </body>
</html>
